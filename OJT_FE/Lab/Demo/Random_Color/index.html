<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>

<body>

    <style>
        p {
            float: left;
            width: 25%;
            height: 25vh;
            padding: 0;
            margin: 0;
        }

    </style>
    <div id="body"></div>
    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }
        function randomBg() {
            let randomColor = 'rgb(' + random(255) + ' ,' + random(255) + ' ,' + random(255) + ')';
            return randomColor;
        }

        var divE = document.querySelector("#body");
        for(let i = 0 ; i < 16; i++) {
            var p = document.createElement('p');
            p.style.backgroundColor = randomBg();
            divE.appendChild(p);
        }

        pE = document.querySelectorAll('p')
        for (var i = 0; i < pE.length; i++) {
            pE[i].onclick = function (e) {
               e.target.style.backgroundColor = randomBg();
            }
        }
    </script>
</body>

</html>
